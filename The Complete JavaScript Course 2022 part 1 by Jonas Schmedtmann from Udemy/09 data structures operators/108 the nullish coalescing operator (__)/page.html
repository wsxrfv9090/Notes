<title>108 The Nullish Coalescing Operator (__)</title>
</head><body>Avoiding the problem of probabal problems like this:<br/>
<img src="image.png" /><br/>
<img src="image 2.png" /><br/>
<br/>
In ES6 2020<br/>
<img src="image 3.png" /><br/>
<img src="image 4.png" /><br/>
<br/>
The nullish coalescing operator works with the idea or with the concept of the nullish values instead of falsy values<br/>
<br/>
Nullish values contain: null and undefined (NOT 0 or '')<br/>
<br/>
So only the Nullish Values will short-circuit.</body></html>
